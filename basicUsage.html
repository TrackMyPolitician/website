<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="dist/vis.js"></script>
  <script src="obama_executive_orders.js"></script>
  <link href="dist/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');
  var orders = obama_executive_orders.results.slice(0, 10);
  var visDataset = new Array(orders.length);
  var groups = new vis.DataSet();
  groups.add({
    id: 1,
    content: 'executive_orders'
  });
  groups.add({
    id: 2,
    content: 'not_so_executive_orders'
  });

  for (var i = 0; i < orders.length; i++) 
  {
    visDataset[i] = {
      "id": i+1, 
      "content": orders[i].title, 
      "start": orders[i].signing_date,
      "group": i%2 + 1
    }
  }

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet(visDataset);

  // Configuration for the Timeline
  var options = {};

  // Create a Timeline
  // var timeline = new vis.Timeline(container, items, options, groups);
  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);
  timeline.on('click', function (properties) {
    // TODO: check properties.item is in range
    window.open(orders[properties.item].html_url, '_blank');
    
  });

</script>
</body>
</html>
